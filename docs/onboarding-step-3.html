<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<main class="onboarding bg-grey01">
    <div class="onboarding__wrapper bg-white pt-020 pb-012 ps-2 ps-lg-4 pe-2 pe-lg-4 pe-xl-046">
        <a class="onboarding__logo pb-0 pb-lg-160 test" href="#"><img src="img/Movaia logo.png" alt=""></a>
        <div class="onboarding__arrow"></div>
        <div class="onboarding__steps pt-160 pb-172">
            <div class="onboarding__steps__step d-flex align-items-center">
                <div class="onboarding__steps__done"></div>
                <div class="text-large ms-3 ms-lg-0 test">Goals</div>
            </div>
            <div class="onboarding__steps__step d-flex align-items-center">
                <div class="onboarding__steps__done"></div>
                <div class="text-large ms-3 ms-lg-0 test">Information</div>
            </div>

            <div class="onboarding__steps__step d-flex align-items-center">
                <div class="onboarding__steps__number br-green">3</div>
                <div class="text-large ms-3 ms-lg-0 test">Email & Password</div>
            </div>

            <div class="onboarding__steps__step mb-0 d-flex align-items-center">
                <div class="onboarding__steps__number">4</div>
                <div class="text-large ms-3 ms-lg-0 test">Payment</div>
            </div>
        </div>

        <div class="text-small mb-2 test"><a href="#">Terms Of Services</a></div>
        <div class="text-small mb-036 test"><a href="#">Privacy Policy</a></div>
        <div class="text-small test"><a href="#">Â©2022, Movaia. All rights reserved.</a></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-5 offset-md-3">
                <div class="pt-040 pb-040 pb-sm-120 pb-xl-360 ms-048 ms-md-0">
                    <div class="text-green text-uppercase text-small fw-bold mb-2">Step 3</div>
                    <h1 class="fw-extra-bold title-small text-white mb-032">Create your Movaia account</h1>
                    <div class="bg-white px-4 py-3 br-12">
                        <form class="form">
                            <div class="row">
                                <div class="col-12 mb-028">
                                    <div class="form__wrapper mb-3 mb-sm-0">
                                        <label class="form__label">Email</label>
                                        <input class="form__input" type="text" placeholder="example@gmail.com">
                                    </div>
                                </div>
                                <div class="col-12 mb-2">
                                    <div class="form__wrapper">
                                        <label class="form__label">Password</label>
                                        <input class="form__input " type="text" placeholder="XXXXXXX">
                                    </div>
                                </div>
                            </div>                           
                        </form>
                        <div class="text-regular ">Minimum 8 characters</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-3">
                <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between pb-4 ms-048 ms-md-0">
                    <button class="border-btn__green mb-3 mb-sm-0">Back</button>
                    <button class="green-btn px-080">Next</button>
                </div>
            </div>
        </div>
    </div>
</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
